<div class="container">
<table class="table table-hover">
  <thead>
    <th>Workers</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersList">
      <td [ngClass]="{'selected':selectedUserId == user.id}" 
        (click)="userSelected(user)" 
        title="Click to watch {{user.name}} posts"  data-toggle="tooltip">
          {{user.name}}
     </td>
</table>
</div>
